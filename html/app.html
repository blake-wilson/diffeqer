<html>
	<head>
		<script src="app.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<div align="center" id="app_area">
		<p>Timestep
		<br />
		<input type="range" class="app_element" id="timestep" value="100" min="1",
		max="200"
		oninput="requestUpdate()">
		</p>
		<p>Range</p>
		<input type="range" class="app_element" id="range" value="4" min="1" max="30"
		oninput="requestUpdate()">
		<br />
		<br />
		<p>
		y' = <input class="app_element" id="expression" onkeydown="if (event.keyCode == 13)
		requestUpdate()">
		<br />
		<br />
		</p>
		<p>Numerical Method
		<select id="method" onchange="requestUpdate()">
			<option value="euler">Euler</option>
			<option value="taylor">Taylor</option>
		</select>
		</p>
		<div id="result" style="width:100%; height: 500px;"></div>
	</div>
	</body>
</html>
