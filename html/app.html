<html>
	<head>
		<script src="app.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>
	</head>
	<body>
		<p>Timestep</p>
		<input  type="range" id="timestep" value="100" min="1",
		max="200"
		oninput="requestUpdate()">
		<p>Range</p>
		<input type="range" id="range" value="4" min="1" max="30"
		oninput="requestUpdate()">
		<br />
		<br />
		y' = <input id="expression" onkeydown="if (event.keyCode == 13)
		requestUpdate()">
		<br />
		<br />
		<select id="method" onchange="requestUpdate()">
			<option value="euler">Euler</option>
			<option value="taylor">Taylor</option>
		</select>
		<div id="result" style="width:800px; height: 500px;"></div>
	</body>
</html>
